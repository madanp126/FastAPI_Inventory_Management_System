{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 px-4">
    <div class="bg-white shadow-lg rounded-2xl p-6 md:p-10 transition-all duration-300 animate-fade-in">
        <div class="flex items-center justify-between mb-6">
        <div class="flex items-center space-x-4">
            <div class="bg-blue-100 p-3 rounded-full">
                <i data-lucide="user-circle" class="w-8 h-8 text-blue-600"></i>
            </div>
            <div>
                <h2 class="text-2xl font-semibold text-gray-800">Profile</h2>
                <p class="text-sm text-gray-500">Manage your account details</p>
            </div>
        </div>
            <button onclick="window.history.back()"
            class="ml-auto bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium px-4 py-2 rounded transition-all duration-200 ">
            ‚Üê Back
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" value="{{ user_profile.name }}" readonly
                    class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm py-2 px-3 text-gray-700 bg-gray-50 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" value="{{ user_profile.email }}" readonly
                    class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm py-2 px-3 text-gray-700 bg-gray-50 focus:outline-none">
            </div>
        </div>

        <!-- Change Password Section -->
        <div class="mt-8 border-t pt-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 flex items-center space-x-2">
                <i data-lucide="lock" class="w-5 h-5 text-gray-500"></i>
                <span>Change Password</span>
            </h3>

            <form method="POST" action="/users/changePassword" class="grid grid-cols-1 md:grid-cols-2 gap-6">


                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input type="password" id="current_password" required minlength="6"
                        class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm py-2 px-3 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button" onclick="togglePassword('current_password','toggleIconCurrentPass')" class="absolute right-3 top-9">
                        <i id="toggleIconCurrentPass" data-lucide="eye" class="w-5 h-5 text-gray-500"></i>
                    </button>
                </div>


                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="new_password" required minlength="6"
                        class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm py-2 px-3 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button" onclick="togglePassword('new_password','toggleIconNewPass')" class="absolute right-3 top-9">
                        <i id="toggleIconNewPass" data-lucide="eye" class="w-5 h-5 text-gray-500"></i>
                    </button>
                </div>
                <div class="md:col-span-2 text-right">
                    <button type="submit"
                        class="mt-4 inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition-all duration-200">
                        <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Animation CSS -->
<style>
    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fade-in 0.5s ease-out;
    }
</style>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons(); // Render Lucide icons

    function togglePassword(inputId,iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
            input.type = "text";
            icon.setAttribute("data-lucide", "eye-off");
        } else {
            input.type = "password";
            icon.setAttribute("data-lucide", "eye");
        }
        lucide.createIcons(); // Refresh icon after switching
    }
</script>

{% endblock %}
